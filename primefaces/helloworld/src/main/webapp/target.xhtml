<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

  <h:head>
  </h:head>

  <h:body>
  <h:form>
    <p:panel id="panel" header="Novo Contato">

        <p:messages id="msgs" />

        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{controller.nome}" required="true" label="Nome">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nome" display="icon" />

            <p:outputLabel for="telefone" value="Telefone:" />
            <p:inputMask id="telefone" value="#{controller.telefone}" mask="(99) 99999-9999" label="Telefone" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgTelefone" event="keyup" />
            </p:inputMask>
            <p:message for="telefone" id="msgTelefone" display="icon" />

        </h:panelGrid>

        <p:commandButton value="Save" update="panel" action="#{controller.save}" icon="pi pi-check" />
    </p:panel>
  </h:form>

 <p:panel id="panel" header="Detalhes">
    <p:dataTable value="#{controller.contatos}" var="contato" border="2">
      <p:column>
        <f:facet name="header">Nome</f:facet>
           #{contato.nome}
      </p:column>
      <p:column>
        <f:facet name="header">Telefone</f:facet>
             #{contato.telefone}
      </p:column>

    </p:dataTable>
  </p:panel>

  </h:body>
</html>
